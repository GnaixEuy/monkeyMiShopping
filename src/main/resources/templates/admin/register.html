<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
    <title></title>

</head>

<body>

<div id="login">
    <div id="top">
        <img th:src="@{/images/cloud.jpg}" alt="cloud.jpg" src=""/><span>REGIST</span>
    </div>
    <div id="bottom">
        <form th:action="@{main.html}" method="get">
            <table border="0px" id="table">
                <tr>
                    <td class="td1">用户名：</td>
                    <td>
                        <label>
                            <input type="text" placeholder="Username" class="td2" name="myname">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><span id="nameerr"></span></td>
                </tr>
                <tr>
                    <td class="td1">密码：</td>
                    <td>
                        <label>
                            <input type="password" placeholder="Password" class="td2" name="mypwd">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><span id="pwderr"></span></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="注册" class="td3">
                        <input type="reset" value="取消" class="td3">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>

</html>
